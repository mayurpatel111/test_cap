<script language="JavaScript">
var memory="0";
var operation= 0;
var current="0";
var maxlength=10;
var ans="0";
function EnterDigit(digit)
{
	if (current.length > maxlength)
	{ 
		current = "Error! Too long"; //limit length
	}
	else
	{ 
		if ((parseInt(current) == 0) && (current.indexOf(".") == -1))
		{ 
			current = digit;
		} 
		else
		{
			current = current + digit;
		};
    }; 
   document.calculator.display.value = current;
}

function Clear()
{
	current="0";
	document.calculator.display.value=current;	
}

function AllClear()
{
	current="0";
	memory="0";
	operation=0;
	document.calculator.display.value=current;
}

function putDot()
{
	if (current.length == 0)
	{
		current = "0.";
	}
	else
	{
		if (current.indexOf(".") == -1)
		{
			current = current + ".";
		};
	};
	document.calculator.display.value = current;
}

function Operation(sign)
{
	if(sign=='*')
	{
		operation=1;
	}
	if(sign=='/')
	{
		operation=2;
	}
	if(sign=='+')
	{
		operation=3;
	}
	if(sign=='-')
	{
		operation=4;
	}
	memory = current;
	current = "";
	document.calculator.display.value = current;	
}

function Inverse()
{
		var a=1;
		ans=Math.pow(parseFloat(current),-1);
		document.calculator.display.value=ans;
}

function Answer()
{
	if(operation==1)
	{
		ans= parseFloat(current) * parseFloat(memory);
	}
	if(operation==2)
	{
		if(parseInt(current) != 0)
		{
			ans=parseFloat(memory) / parseFloat(current);
		}
		else
		{
			ans="divide error"
		}
	}
	if(operation==3)
	{
		ans=parseFloat(memory) + parseFloat(current);
	}
	if(operation==4)
	{
		ans=parseFloat(memory) - parseFloat(current);
	}
//	current=ans;
	operation=0;
	document.calculator.display.value=ans;
}

function SQRT()
{
	document.calculator.display.value=Math.sqrt(current);
	current=Math.sqrt(current);
}

function ChangeSign()
{
	if(current.indexOf("-")=="0")
	{
		current=current.substring(1);
	}
	else
	{
		current="-" + current;
	}
	document.calculator.display.value=current;
}

function Percent()
{
	current=document.calculator.display.value;
//	current= parseFloat(current)* parseFloat(memory);
	if(operation==1)
	{
		current=parseFloat(current)/100;
	}
	else
	{
		current=parseFloat(current)/100;
		current=parseFloat(current)*parseFloat(memory);
	}
}
</script>
